<!DOCTYPE html>
<html lang="nl">
<head>
	<title>MiX Sound detector</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>MiX Sound detector</h1>

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputthreshold" class="col-sm-2 control-label">input threshold (mV)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputthreshold" placeholder="eg 2100">
				</div>
			</div>
			<div class="form-group">
				<label for="sensitivyThreshold" class="col-sm-2 control-label">sensitivy threshold (ticks)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="sensitivyThreshold" placeholder="eg 3">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
